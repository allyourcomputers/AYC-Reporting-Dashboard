version: '3.8'

services:
  halo-reporting:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: halo-reporting
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # HaloPSA API Configuration
      - HALO_API_URL=${HALO_API_URL}
      - HALO_CLIENT_ID=${HALO_CLIENT_ID}
      - HALO_CLIENT_SECRET=${HALO_CLIENT_SECRET}

      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}

      # Server Configuration
      - PORT=3000
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - halo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/config', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  halo-network:
    driver: bridge
