<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Company Dashboard</title>
    <link rel="stylesheet" href="/css/shared.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/company-switcher.js"></script>
    <style>
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-lg);
        }

        .user-card {
            background: white;
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            min-height: 420px;
            transition: all var(--transition-base);
        }

        .user-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .user-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-md);
            border-bottom: 2px solid var(--gray-200);
        }

        .user-card-title {
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 700;
            color: var(--brand-navy);
        }

        .user-card-email {
            font-size: 14px;
            color: var(--gray-600);
            margin-top: 5px;
            font-weight: 500;
        }

        .user-card-info {
            margin: var(--space-md) 0;
            flex: 1;
        }

        .user-card-info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .user-card-info-label {
            font-size: 11px;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 700;
            font-family: var(--font-heading);
        }

        .user-card-info-value {
            font-size: 13px;
            color: var(--gray-800);
            font-weight: 500;
        }

        .user-card-companies {
            margin-top: var(--space-md);
        }

        .user-card-companies-label {
            font-size: 11px;
            color: var(--gray-500);
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 700;
            font-family: var(--font-heading);
        }

        .company-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .company-tag {
            background: var(--gray-50);
            color: var(--gray-700);
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            border: 1px solid var(--gray-200);
            font-weight: 500;
        }

        .user-card-actions {
            display: flex;
            gap: var(--space-sm);
            margin-top: auto;
            padding-top: var(--space-md);
            border-top: 1px solid var(--gray-200);
        }

        .btn {
            padding: 10px 16px;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            font-family: var(--font-heading);
            flex: 1;
            transition: all var(--transition-fast);
        }

        .btn-primary {
            background: var(--brand-green);
            color: white;
        }

        .btn-primary:hover {
            background: var(--brand-green-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-impersonate {
            background: #ff9800;
            color: white;
        }

        .btn-impersonate:hover {
            background: #f57c00;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-add-user {
            background: var(--brand-green);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: var(--font-heading);
            margin-bottom: var(--space-lg);
            transition: all var(--transition-fast);
            box-shadow: 0 2px 4px rgba(51, 148, 37, 0.2);
        }

        .btn-add-user:hover {
            background: var(--brand-green-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(51, 148, 37, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(25, 21, 71, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: var(--space-2xl);
            border-radius: var(--radius-lg);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            font-family: var(--font-heading);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: var(--space-xl);
            color: var(--brand-navy);
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--gray-700);
            font-family: var(--font-heading);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: all var(--transition-fast);
            font-family: var(--font-body);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand-green);
            box-shadow: 0 0 0 4px rgba(51, 148, 37, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: all var(--transition-fast);
            font-family: var(--font-body);
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--brand-green);
            box-shadow: 0 0 0 4px rgba(51, 148, 37, 0.1);
        }

        .form-checkbox-group {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            padding: var(--space-md);
        }

        .form-checkbox-item {
            padding: var(--space-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            border-radius: var(--radius-sm);
            transition: background var(--transition-fast);
        }

        .form-checkbox-item:hover {
            background: var(--gray-50);
        }

        .form-checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-2xl);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: var(--font-heading);
        }

        .badge-super-admin {
            background: #ff9800;
            color: white;
        }

        .badge-customer {
            background: var(--brand-green);
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img id="companyLogo" src="/images/logo.png" alt="All Your Computers">
            <script>
                // Load cached logo immediately to prevent flicker
                (function() {
                    try {
                        const cached = localStorage.getItem('company-logo-cache');
                        if (cached) {
                            const { logoUrl, companyName } = JSON.parse(cached);
                            const img = document.getElementById('companyLogo');
                            if (img && logoUrl) {
                                img.src = logoUrl;
                                img.alt = companyName || 'Company Logo';
                            }
                        }
                    } catch (e) {}
                })();
            </script>
        </div>
        <nav class="nav-menu">
            <div class="nav-section">MAIN MENU</div>
            <a href="/" class="nav-item">
                <span class="nav-icon">üìä</span>
                Dashboard
            </a>
            <a href="/reports.html" class="nav-item">
                <span class="nav-icon">üìà</span>
                Reports
            </a>
            <a href="/servers.html" class="nav-item">
                <span class="nav-icon">üñ•Ô∏è</span>
                Servers
            </a>
            <a href="/workstations.html" class="nav-item">
                <span class="nav-icon">üíª</span>
                Workstations
            </a>
            <a href="/domains.html" class="nav-item">
                <span class="nav-icon">üåê</span>
                Domains & Hosting
            </a>
            <div class="nav-section" id="adminNavSection" style="display:none;">ADMIN</div>
            <a href="/admin-users.html" class="nav-item active" id="adminUsersLink" style="display:none;">
                <span class="nav-icon">üë•</span>
                Users
            </a>
            <a href="/admin-companies.html" class="nav-item" id="adminCompaniesLink" style="display:none;">
                <span class="nav-icon">üè¢</span>
                Companies
            </a>
            <a href="/admin-domain-assignment.html" class="nav-item" id="adminDomainAssignmentLink" style="display:none;">
                <span class="nav-icon">üåê</span>
                Domain Assignment
            </a>
        </nav>
        <div class="user-account-section">
            
            <div id="userInfo" class="user-email-value">Loading...</div>
            <button id="logoutBtn" class="logout-btn" onclick="logout()">
                <span class="logout-icon">üö™</span>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div id="companySwitcher"></div>

        <div class="dashboard-content">
            <div class="welcome-section">
                <h1>User Management</h1>
                <p class="subtitle">Create and manage user accounts and permissions.</p>
            </div>

            <button class="btn-add-user" onclick="openCreateUserModal()">
                + Add New User
            </button>

            <div id="usersGrid" class="users-grid">
                <p>Loading users...</p>
            </div>
        </div>
    </div>

    <!-- Create/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Create New User</div>

            <div class="form-group">
                <label class="form-label">Email*</label>
                <input type="email" id="userEmail" class="form-input" placeholder="user@example.com" required>
            </div>

            <div class="form-group" id="passwordGroup">
                <label class="form-label">Password*</label>
                <input type="password" id="userPassword" class="form-input" placeholder="Minimum 8 characters" required>
            </div>

            <div class="form-group">
                <label class="form-label">Full Name*</label>
                <input type="text" id="userFullName" class="form-input" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label class="form-label">Role*</label>
                <select id="userRole" class="form-select" onchange="toggleCompanySection()">
                    <option value="customer">Customer</option>
                    <option value="super_admin">Super Admin</option>
                </select>
            </div>

            <div class="form-group" id="companiesGroup">
                <label class="form-label">Assigned Companies*</label>
                <div id="companiesCheckboxes" class="form-checkbox-group">
                    <p>Loading companies...</p>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-primary" onclick="saveUser()">Save</button>
                <button class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/js/admin-users.js"></script>
</body>
</html>
