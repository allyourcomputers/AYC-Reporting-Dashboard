<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Company Dashboard</title>
    <link rel="stylesheet" href="/css/shared.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: var(--gray-50);
        }

        .login-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Side - Brand Experience */
        .login-brand {
            flex: 1;
            background: linear-gradient(135deg, #191547 0%, #2a2565 50%, #339425 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-2xl);
            position: relative;
            overflow: hidden;
        }

        .login-brand::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(51, 148, 37, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        .login-brand::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 70% 50%, rgba(25, 21, 71, 0.4) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(-20px, 20px) rotate(5deg);
            }
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .brand-logo {
            margin-bottom: var(--space-2xl);
            animation: fadeInUp 0.8s ease-out;
        }

        .brand-logo img {
            max-width: 280px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .brand-title {
            font-family: var(--font-heading);
            font-size: 42px;
            font-weight: 800;
            margin-bottom: var(--space-md);
            letter-spacing: -1px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .brand-subtitle {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 500;
            line-height: 1.6;
            max-width: 400px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .brand-features {
            margin-top: var(--space-2xl);
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .brand-feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            opacity: 0.85;
        }

        .brand-feature-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Right Side - Login Form */
        .login-form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl);
            background: var(--white);
        }

        .login-form-wrapper {
            width: 100%;
            max-width: 440px;
            animation: fadeInRight 0.6s ease-out;
        }

        .login-header {
            margin-bottom: var(--space-2xl);
        }

        .login-header h1 {
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 800;
            color: var(--brand-navy);
            margin-bottom: var(--space-sm);
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--gray-600);
            font-size: 15px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--gray-700);
            font-weight: 600;
            font-size: 14px;
            font-family: var(--font-heading);
        }

        .form-group input {
            width: 100%;
            padding: 14px var(--space-md);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: 15px;
            font-family: var(--font-body);
            transition: all var(--transition-fast);
            box-sizing: border-box;
            background: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--brand-green);
            box-shadow: 0 0 0 4px rgba(51, 148, 37, 0.1);
        }

        .form-group input::placeholder {
            color: var(--gray-400);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--brand-green);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 700;
            font-family: var(--font-heading);
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: 0 4px 6px -1px rgba(51, 148, 37, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: var(--brand-green-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -2px rgba(51, 148, 37, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn:disabled:hover {
            background: var(--brand-green);
            box-shadow: 0 4px 6px -1px rgba(51, 148, 37, 0.2);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            font-size: 14px;
            font-weight: 600;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        .login-footer {
            margin-top: var(--space-2xl);
            text-align: center;
            color: var(--gray-500);
            font-size: 13px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .login-brand {
                display: none;
            }
        }

        @media (max-width: 640px) {
            .login-form-container {
                padding: var(--space-lg);
            }

            .login-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-layout">
        <!-- Left Side - Brand -->
        <div class="login-brand">
            <div class="brand-content">
                <div class="brand-logo">
                    <img src="/images/logo.png" alt="All Your Computers" onerror="this.style.display='none'">
                </div>
                <h1 class="brand-title">Company Dashboard</h1>
                <p class="brand-subtitle">
                    Monitor your IT infrastructure, track tickets, and manage domains all in one place.
                </p>
                <div class="brand-features">
                    <div class="brand-feature">
                        <div class="brand-feature-icon">✓</div>
                        <span>Real-time Infrastructure Monitoring</span>
                    </div>
                    <div class="brand-feature">
                        <div class="brand-feature-icon">✓</div>
                        <span>Comprehensive Ticket Management</span>
                    </div>
                    <div class="brand-feature">
                        <div class="brand-feature-icon">✓</div>
                        <span>Domain & Hosting Overview</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-container">
            <div class="login-form-wrapper">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to access your dashboard</p>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="you@company.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span id="btnText">Sign In</span>
                    </button>
                </form>

                <div class="login-footer">
                    Secure authentication powered by Supabase
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let supabaseClient = null;

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');

        // Initialize Supabase client
        async function initSupabase() {
            try {
                console.log('Fetching config from /api/config...');
                const response = await fetch('/api/config');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const config = await response.json();
                console.log('Config loaded successfully');

                supabaseClient = supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);

                // Check if already logged in
                checkAuth();
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                errorMessage.textContent = `Failed to connect to authentication service: ${error.message}`;
                errorMessage.classList.add('show');
            }
        }

        async function checkAuth() {
            if (!supabaseClient) return;

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = '/';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!supabaseClient) {
                errorMessage.textContent = 'Authentication service not initialized. Please refresh the page.';
                errorMessage.classList.add('show');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>Signing in...';
            errorMessage.classList.remove('show');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // Session is automatically stored by Supabase
                if (data.session) {
                    btnText.textContent = '✓ Success!';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Invalid email or password. Please try again.';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        });

        // Initialize on page load
        initSupabase();
    </script>
</body>
</html>
