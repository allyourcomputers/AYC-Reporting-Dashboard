# NGINX Configuration for Supabase Reverse Proxy
# Place this in your NGINX sites-enabled or include it in your main nginx.conf

server {
    listen 443 ssl;
    server_name supabase.allyoursoftware.co.uk;

    # SSL certificates (adjust paths to match your existing certificates)
    # ssl_certificate /etc/letsencrypt/live/supabase.allyoursoftware.co.uk/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/supabase.allyoursoftware.co.uk/privkey.pem;

    # SSL configuration (recommended settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        # Essential headers for Supabase to work behind reverse proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (required for Supabase Realtime)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Increase timeouts for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Increase buffer sizes for large responses
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;

        # Disable buffering for streaming responses
        proxy_buffering off;
    }
}

# Optional: Redirect HTTP to HTTPS
server {
    listen 80;
    server_name supabase.allyoursoftware.co.uk;
    return 301 https://$server_name$request_uri;
}
